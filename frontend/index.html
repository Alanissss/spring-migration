<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Gestão de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Itens</h1>
        
        <!-- Menu de Navegação -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="linkProdutos">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="linkCategorias">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="linkUsuarios">Usuários</a>
            </li>
        </ul>

        <form id="formProduto" class="mt-3">
            <input type="hidden" id="idProduto" name="id">
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="valorProduto" class="form-label">Valor do Produto</label>
                <input type="number" class="form-control" id="valorProduto" name="valor" required step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <!-- Tabela de Produtos -->
        <table class="table mt-3" id="tabelaProdutos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

      
        <form id="formCategoria" class="mt-3 d-none">
            <input type="hidden" id="idCategoria" name="id">
            <div class="mb-3">
                <label for="descricaoCategoria" class="form-label">Descrição da Categoria</label>
                <input type="text" class="form-control" id="descricaoCategoria" name="descricao" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

   
        <table class="table mt-3 d-none" id="tabelaCategorias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>


        <form id="formUsuario" class="mt-3 d-none">
            <input type="hidden" id="idUsuario" name="id">
            <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="nomeUsuario" name="nome" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    
        <table class="table mt-3 d-none" id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
